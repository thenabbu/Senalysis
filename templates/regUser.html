{% extends "base.html" %} {% block content %}
<div class="flex justify-center items-center h-screen">
  <div
    class="card w-11/12 sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-5/12 shadow-xl mx-auto"
  >
    <div class="card-body">
      <h2 class="text-2xl font-semibold text-center mb-6" id="formTitle">
        Register User
      </h2>

      <form id="registerForm" action="/register/user" method="post">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              type="email"
              name="email"
              class="input input-bordered w-full"
              required
            />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="form-control">
              <label class="label">
                <span class="label-text">First Name</span>
              </label>
              <input
                type="text"
                name="fname"
                class="input input-bordered w-full"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Last Name</span>
              </label>
              <input
                type="text"
                name="lname"
                class="input input-bordered w-full"
                required
              />
            </div>
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              type="password"
              name="password"
              class="input input-bordered w-full"
              required
            />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Gender</span>
              </label>
              <select
                name="gender"
                class="select select-bordered w-full"
                required
              >
                <option value="">Choose</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Date of Birth</span>
              </label>
              <input
                type="date"
                name="dob"
                class="input input-bordered w-full"
                required
              />
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Height (in cm)</span>
              </label>
              <input
                type="number"
                step="0.01"
                min="0"
                name="height"
                class="input input-bordered w-full"
                required
                onkeydown="return event.keyCode !== 38 && event.keyCode !== 40"
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Weight (in kg)</span>
              </label>
              <input
                type="number"
                step="0.01"
                min="0"
                name="weight"
                class="input input-bordered w-full"
                required
                onkeydown="return event.keyCode !== 38 && event.keyCode !== 40"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div class="form-control">
              <label class="label">
                <span class="label-text">State</span>
              </label>
              <select
                id="state"
                name="state"
                class="select select-bordered w-full"
                required
              >
                <option value="">Choose</option>
              </select>
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">City</span>
              </label>
              <select
                id="city"
                name="city"
                class="select select-bordered w-full"
                required
                disabled
              >
                <option value="">Choose</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-control mt-4">
          <button type="submit" class="btn w-full">Register</button>
        </div>
      </form>
      <p class="text-center text-sm mt-4" id="registerLink">
        Already have an account?
        <a href="/" class="text-blue-500">Login</a>
      </p>
    </div>
  </div>
</div>

<script>
  const stateCityData = {
    "Andhra Pradesh": [
      "Visakhapatnam",
      "Vijayawada",
      "Tirupati",
      "Guntur",
      "Kurnool",
    ],
    "Arunachal Pradesh": ["Itanagar", "Tawang", "Ziro", "Bomdila", "Pasighat"],
    Assam: ["Guwahati", "Dibrugarh", "Silchar", "Jorhat", "Tezpur"],
    Bihar: ["Patna", "Gaya", "Bhagalpur", "Muzaffarpur", "Darbhanga"],
    Chhattisgarh: ["Raipur", "Bhilai", "Bilaspur", "Korba", "Durg"],
    Goa: ["Panaji", "Margao", "Vasco da Gama", "Mapusa", "Ponda"],
    Gujarat: ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Gandhinagar"],
    Haryana: ["Gurugram", "Faridabad", "Panipat", "Ambala", "Hisar"],
    "Himachal Pradesh": ["Shimla", "Manali", "Dharamshala", "Mandi", "Kullu"],
    Jharkhand: ["Ranchi", "Jamshedpur", "Dhanbad", "Bokaro", "Hazaribagh"],
    Karnataka: ["Bengaluru", "Mysuru", "Hubballi", "Mangaluru", "Shivamogga"],
    Kerala: [
      "Thiruvananthapuram",
      "Kochi",
      "Kozhikode",
      "Thrissur",
      "Alappuzha",
    ],
    "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior", "Jabalpur", "Ujjain"],
    Maharashtra: ["Mumbai", "Pune", "Nagpur", "Nashik", "Aurangabad"],
    Manipur: ["Imphal", "Bishnupur", "Thoubal", "Churachandpur", "Kakching"],
    Meghalaya: ["Shillong", "Tura", "Nongstoin", "Jowai", "Baghmara"],
    Mizoram: ["Aizawl", "Lunglei", "Champhai", "Saiha", "Kolasib"],
    Nagaland: ["Kohima", "Dimapur", "Mokokchung", "Wokha", "Zunheboto"],
    Odisha: ["Bhubaneswar", "Cuttack", "Rourkela", "Puri", "Sambalpur"],
    Punjab: ["Chandigarh", "Ludhiana", "Amritsar", "Jalandhar", "Patiala"],
    Rajasthan: ["Jaipur", "Jodhpur", "Udaipur", "Kota", "Ajmer"],
    Sikkim: ["Gangtok", "Namchi", "Mangan", "Ravangla", "Gyalshing"],
    "Tamil Nadu": [
      "Chennai",
      "Coimbatore",
      "Madurai",
      "Tiruchirappalli",
      "Salem",
    ],
    Telangana: ["Hyderabad", "Warangal", "Nizamabad", "Karimnagar", "Khammam"],
    Tripura: ["Agartala", "Udaipur", "Dharmanagar", "Kailashahar", "Ambassa"],
    "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi", "Agra", "Meerut"],
    Uttarakhand: ["Dehradun", "Haridwar", "Nainital", "Haldwani", "Roorkee"],
    "West Bengal": ["Kolkata", "Siliguri", "Durgapur", "Asansol", "Howrah"],
    "Andaman and Nicobar Islands": [
      "Port Blair",
      "Car Nicobar",
      "Hut Bay",
      "Mayabunder",
      "Diglipur",
    ],
    Chandigarh: ["Chandigarh"],
    "Dadra and Nagar Haveli and Daman and Diu": ["Daman", "Diu", "Silvassa"],
    Delhi: ["New Delhi", "Old Delhi", "Dwarka", "Saket", "Rohini"],
    Lakshadweep: ["Kavaratti", "Agatti", "Amini", "Kadmat", "Kalpeni"],
    Puducherry: ["Puducherry", "Karaikal", "Mahe", "Yanam"],
  };
  window.onload = function () {
    const stateSelect = document.getElementById("state");
    const citySelect = document.getElementById("city");

    for (let state in stateCityData) {
      let option = document.createElement("option");
      option.value = state;
      option.textContent = state;
      stateSelect.appendChild(option);
    }

    stateSelect.addEventListener("change", function () {
      const selectedState = this.value;
      citySelect.disabled = !selectedState;
      citySelect.innerHTML = "<option value=''>Choose City</option>";

      if (selectedState) {
        stateCityData[selectedState].forEach((city) => {
          let option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    });
  };
</script>
{% endblock %}
