{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center h-screen">
  <div
    class="card w-11/12 sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-5/12 shadow-xl mx-auto"
  >
    <div class="card-body">
      <!-- Registration Title -->
      <h2 class="text-2xl font-semibold text-center mb-6" id="formTitle">
        Register Company
      </h2>

      <!-- Registration Form -->
      <form id="registerForm" action="/register/company" method="post">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-4">
          <!-- Email Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              type="email"
              name="email"
              class="input input-bordered w-full"
              required
            />
          </div>

          <!-- Company Name Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">Company Name</span>
            </label>
            <input
              type="text"
              name="company"
              class="input input-bordered w-full"
              required
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            name="password"
            class="input input-bordered w-full"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="form-control mt-4">
          <button type="submit" class="btn w-full">Register</button>
        </div>
      </form>

      <!-- Login Link -->
      <p class="text-center text-sm mt-4" id="registerLink">
        Already have an account?
        <a href="/" class="text-blue-500">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
